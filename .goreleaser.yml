before:
  hooks:
    - go mod download

changelog:
  sort: desc
  use: github
  filters:
    exclude:
    - Merge branch
    - Merge pull request

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: 386
    main: ./
    binary: symfony
    ldflags: -s -w -X 'main.channel={{ if index .Env "AUTOUPDATE_CHANNEL" }}{{ .Env.AUTOUPDATE_CHANNEL }}{{ else }}dev{{ end }}' -X 'main.buildDate={{ .Date }}' -X 'main.version={{ .Version }}'
    flags:
      - -trimpath

archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
    - goos: windows
      format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "next"

universal_binaries:
  - replace: true
    name_template: symfony

release:
  footer: |
    **Full Changelog**: https://github.com/symfony-cli/symfony-cli/compare/{{ .PreviousTag }}...{{ .Tag }}

brews:
  - tap:
      owner: symfony-cli
      name: homebrew-tap
    commit_author:
      name: Fabien Potencier
      email: fabien@symfony.com
    folder: Formula
    goarm: "7"
    homepage: https://symfony.com
    description: Symfony CLI helps Symfony developers manage projects, from local code to remote infrastructure
    license: AGPL-3.0
    test: |
      system "#{bin}/symfony version"
    dependencies:
    - name: git
      type: optional
    install: |-
      bin.install "symfony"

rigs:
  - rig:
      owner: symfony-cli
      name: fish-food
    commit_author:
      name: Fabien Potencier
      email: fabien@symfony.com
    homepage: https://symfony.com
    description: Symfony CLI helps Symfony developers manage projects, from local code to remote infrastructure
    license: AGPL-3.0

scoop:
  bucket:
    owner: symfony-cli
    name: scoop-bucket
  commit_author:
      name: Fabien Potencier
      email: fabien@symfony.com
  homepage: https://symfony.com
  description: Symfony CLI helps Symfony developers manage projects, from local code to remote infrastructure
  license: AGPL-3.0

nfpms:
  - file_name_template: '{{ .ConventionalFileName }}'
    id: packages
    homepage: https://symfony.com
    description: Symfony CLI helps Symfony developers manage projects, from local code to remote infrastructure
    maintainer: Fabien Potencier <fabien@symfony.com>
    license: AGPL-3.0
    vendor: Symfony
    formats:
    - apk
    - deb
    - rpm
    recommends:
    - git
